<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸš¨ Multiplayer Police Thief Game</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg: linear-gradient(45deg, #1a1a1a, #2c3e50);
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: var(--bg);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }

        .player-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            backdrop-filter: blur(5px);
        }

        button {
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .role-emoji {
            font-size: 2em;
            margin: 10px;
        }

        #gameArea {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš¨ Multiplayer Police Thief Game ğŸ¦¹</h1>
        
        <!-- Lobby -->
        <div id="lobby">
            <button onclick="hostGame()">ğŸ® Host New Game</button>
            <div style="margin: 20px 0;">
                <input type="text" id="partyCode" placeholder="Enter Party Code">
                <button onclick="joinGame()">ğŸ”‘ Join Game</button>
            </div>
            <div id="playersList"></div>
            <button onclick="startGame()" id="startBtn" disabled>ğŸš€ Start Game</button>
        </div>

        <!-- Game Area -->
        <div id="gameArea">
            <h2>Round <span id="currentRound">1</span>/10</h2>
            <div id="rolesDisplay"></div>
            <div id="actionArea"></div>
            <div id="scores"></div>
        </div>

        <!-- Results -->
        <div id="results" style="display: none;">
            <h2>ğŸ† Final Results ğŸ†</h2>
            <div id="finalScores"></div>
        </div>
    </div>

    <script>
        // Replace with your Firebase config
        const firebaseConfig = {
  apiKey: "AIzaSyDPZDd3ugrrCkiKlHj5IwAJ9wS9f-H1fx8",
  authDomain: "random-d76fa.firebaseapp.com",
  projectId: "random-d76fa",
  storageBucket: "random-d76fa.firebasestorage.app",
  messagingSenderId: "825039493696",
  appId: "1:825039493696:web:e3304618720820bb485da5"
};
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentPlayerId = null;
        let isHost = false;
        let currentRoles = {};

        function hostGame() {
            isHost = true;
            const partyCode = Math.random().toString(36).substr(2, 4).toUpperCase();
            database.ref('parties/' + partyCode).set({
                players: {},
                round: 1,
                scores: { A: 0, B: 0, C: 0 },
                status: 'lobby'
            });
            document.getElementById('partyCode').value = partyCode;
            joinGame(partyCode);
        }

        function joinGame() {
            const partyCode = document.getElementById('partyCode').value.toUpperCase();
            if (!partyCode) return;

            currentPlayerId = 'P' + Date.now().toString().slice(-3);
            database.ref('parties/' + partyCode + '/players/' + currentPlayerId).set({
                ready: false,
                choice: null
            });

            setupGameListeners(partyCode);
        }

        function setupGameListeners(partyCode) {
            const partyRef = database.ref('parties/' + partyCode);
            
            partyRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                // Update player list
                const players = Object.keys(data.players);
                document.getElementById('playersList').innerHTML = 
                    `Players (${players.length}/3): ${players.join(', ')}`;
                
                // Update game state
                if (data.status === 'playing') {
                    document.getElementById('lobby').style.display = 'none';
                    document.getElementById('gameArea').style.display = 'block';
                    updateGameDisplay(data);
                }

                if (data.status === 'ended') {
                    showFinalResults(data.scores);
                }

                // Enable start button when 3 players
                if (isHost) {
                    document.getElementById('startBtn').disabled = players.length !== 3;
                }
            });
        }

        function startGame() {
            const partyCode = document.getElementById('partyCode').value.toUpperCase();
            database.ref('parties/' + partyCode).update({
                status: 'playing',
                round: 1
            });
            assignRoles(partyCode);
        }

        function assignRoles(partyCode) {
            const roles = ['ğŸ‘® Police', 'ğŸ¦¹ Thief', 'ğŸ§‘ Person'];
            const shuffled = roles.sort(() => Math.random() - 0.5);
            
            database.ref('parties/' + partyCode).once('value').then((snapshot) => {
                const players = Object.keys(snapshot.val().players);
                const rolesAssignment = {};
                players.forEach((player, index) => {
                    rolesAssignment[player] = shuffled[index];
                });
                database.ref('parties/' + partyCode + '/roles').set(rolesAssignment);
            });
        }

        function makeGuess(guessedPlayer) {
            const partyCode = document.getElementById('partyCode').value.toUpperCase();
            const partyRef = database.ref('parties/' + partyCode);
            
            partyRef.transaction((data) => {
                if (!data) return;
                
                const policePlayer = Object.entries(data.roles)
                    .find(([_, role]) => role === 'ğŸ‘® Police')[0];
                const thiefPlayer = Object.entries(data.roles)
                    .find(([_, role]) => role === 'ğŸ¦¹ Thief')[0];
                
                if (guessedPlayer === thiefPlayer) {
                    data.scores[policePlayer] += 500;
                } else {
                    data.scores[thiefPlayer] += 500;
                }
                data.scores[Object.entries(data.roles)
                    .find(([_, role]) => role === 'ğŸ§‘ Person')[0]] += 1000;

                if (data.round < 10) {
                    data.round++;
                    assignRoles(partyCode);
                } else {
                    data.status = 'ended';
                }
                
                return data;
            });
        }

        function updateGameDisplay(data) {
            // Update round
            document.getElementById('currentRound').textContent = data.round;

            // Display roles
            const rolesDisplay = document.getElementById('rolesDisplay');
            rolesDisplay.innerHTML = Object.entries(data.roles)
                .map(([player, role]) => `
                    <div class="player-card">
                        <div class="role-emoji">${role.split(' ')[0]}</div>
                        ${player === currentPlayerId ? 'ğŸŒŸ ' : ''}${role}
                    </div>
                `).join('');

            // Show action buttons for police
            if (data.roles[currentPlayerId] === 'ğŸ‘® Police') {
                document.getElementById('actionArea').innerHTML = `
                    <h3>You're the Police! Guess the Thief:</h3>
                    ${Object.keys(data.players)
                        .filter(p => p !== currentPlayerId)
                        .map(player => `
                            <button onclick="makeGuess('${player}')">${player}</button>
                        `).join('')}
                `;
            } else {
                document.getElementById('actionArea').innerHTML = `
                    <h3>Waiting for Police to make a guess...</h3>
                `;
            }

            // Update scores
            document.getElementById('scores').innerHTML = `
                <h3>ğŸ… Current Scores:</h3>
                ${Object.entries(data.scores)
                    .map(([player, score]) => `
                        <div>${player}: ${score} points</div>
                    `).join('')}
            `;
        }

        function showFinalResults(scores) {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            document.getElementById('finalScores').innerHTML = sortedScores
                .map(([player, score], index) => `
                    <div class="player-card" style="font-size: 1.2em;">
                        ${index === 0 ? 'ğŸ† ' : 'ğŸ–ï¸'} ${player}: ${score} points
                    </div>
                `).join('');
        }
    </script>
</body>
</html>
