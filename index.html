<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🚨 Multiplayer Police Thief Game</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg: linear-gradient(45deg, #1a1a1a, #2c3e50);
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: var(--bg);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }

        .player-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            backdrop-filter: blur(5px);
        }

        button {
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .role-emoji {
            font-size: 2em;
            margin: 10px;
        }

        #gameArea, #results {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚨 Multiplayer Police Thief Game 🦹</h1>
        
        <!-- Lobby -->
        <div id="lobby">
            <button onclick="hostGame()">🎮 Host New Game</button>
            <div style="margin: 20px 0;">
                <input type="text" id="partyCode" placeholder="Enter Party Code">
                <button onclick="joinGame()">🔑 Join Game</button>
            </div>
            <div id="playersList"></div>
            <button onclick="startGame()" id="startBtn" disabled>🚀 Start Game</button>
        </div>

        <!-- Game Area -->
        <div id="gameArea">
            <h2>Round <span id="currentRound">1</span>/10</h2>
            <div id="rolesDisplay"></div>
            <div id="actionArea"></div>
            <div id="scores"></div>
        </div>

        <!-- Results -->
        <div id="results">
            <h2>🏆 Final Results 🏆</h2>
            <div id="finalScores"></div>
            <button onclick="newGame()">🔄 Play Again</button>
        </div>
    </div>

    <script>
        // Replace with your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAaLfMrdL4yOCyjfe8-N6VYSnPhAXedAnE",
  authDomain: "final-75d0a.firebaseapp.com",
  databaseURL: "https://final-75d0a-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "final-75d0a",
  storageBucket: "final-75d0a.firebasestorage.app",
  messagingSenderId: "398994407849",
  appId: "1:398994407849:web:779be97831f3aadf4b44b8"
};e.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentPlayerId = null;
        let isHost = false;
        let currentPartyCode = null;

        function hostGame() {
            isHost = true;
            currentPartyCode = Math.random().toString(36).substr(2, 4).toUpperCase();
            database.ref('parties/' + currentPartyCode).set({
                players: {},
                roles: {},
                round: 1,
                scores: {},
                status: 'lobby'
            });
            document.getElementById('partyCode').value = currentPartyCode;
            joinGame(currentPartyCode);
        }

        function joinGame() {
            currentPartyCode = document.getElementById('partyCode').value.toUpperCase();
            if (!currentPartyCode) return;

            currentPlayerId = 'P' + Date.now().toString().slice(-3);
            database.ref('parties/' + currentPartyCode + '/players/' + currentPlayerId).set({
                ready: true
            });

            setupGameListeners();
        }

        function setupGameListeners() {
            const partyRef = database.ref('parties/' + currentPartyCode);
            
            partyRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    alert("Game not found!");
                    return;
                }

                // Update player list
                const players = Object.keys(data.players || {});
                document.getElementById('playersList').innerHTML = 
                    `Players (${players.length}/3): ${players.join(', ')}`;
                
                // Enable start button when 3 players
                if (isHost) {
                    document.getElementById('startBtn').disabled = players.length !== 3;
                }

                // Handle game states
                if (data.status === 'playing') {
                    document.getElementById('lobby').style.display = 'none';
                    document.getElementById('gameArea').style.display = 'block';
                    document.getElementById('results').style.display = 'none';
                    updateGameDisplay(data);
                }

                if (data.status === 'ended') {
                    document.getElementById('gameArea').style.display = 'none';
                    document.getElementById('results').style.display = 'block';
                    showFinalResults(data.scores || {});
                }
            });
        }

        function startGame() {
            if (!isHost) return;
            
            database.ref('parties/' + currentPartyCode).update({
                status: 'playing',
                round: 1,
                scores: {}
            });
            assignRoles();
        }

        function assignRoles() {
            const roles = ['👮 Police', '🦹 Thief', '🧑 Person'];
            const shuffled = [...roles].sort(() => Math.random() - 0.5);
            
            database.ref('parties/' + currentPartyCode + '/players').once('value').then((snapshot) => {
                const players = Object.keys(snapshot.val() || {});
                const rolesAssignment = {};
                players.forEach((player, index) => {
                    rolesAssignment[player] = shuffled[index];
                });
                
                // Initialize scores
                const scores = {};
                players.forEach(player => {
                    scores[player] = 0;
                });

                database.ref('parties/' + currentPartyCode).update({
                    roles: rolesAssignment,
                    scores: scores
                });
            });
        }

        function makeGuess(guessedPlayer) {
            const partyRef = database.ref('parties/' + currentPartyCode);
            
            partyRef.transaction((data) => {
                if (!data || !data.roles || !data.scores) return;

                try {
                    const policePlayer = Object.entries(data.roles).find(([_, role]) => role === '👮 Police')[0];
                    const thiefPlayer = Object.entries(data.roles).find(([_, role]) => role === '🦹 Thief')[0];
                    const personPlayer = Object.entries(data.roles).find(([_, role]) => role === '🧑 Person')[0];

                    if (guessedPlayer === thiefPlayer) {
                        data.scores[policePlayer] += 500;
                    } else {
                        data.scores[thiefPlayer] += 500;
                    }
                    data.scores[personPlayer] += 1000;

                    if (data.round < 10) {
                        data.round++;
                        assignRoles();
                    } else {
                        data.status = 'ended';
                    }
                    
                    return data;
                } catch (error) {
                    console.error("Transaction error:", error);
                    return;
                }
            });
        }

        function updateGameDisplay(data) {
            if (!data || !data.roles || !data.scores) return;

            // Update round
            document.getElementById('currentRound').textContent = data.round;

            // Display roles
            const rolesDisplay = document.getElementById('rolesDisplay');
            rolesDisplay.innerHTML = Object.entries(data.roles)
                .map(([player, role]) => `
                    <div class="player-card">
                        <div class="role-emoji">${role.split(' ')[0]}</div>
                        ${player === currentPlayerId ? '🌟 ' : ''}${role}
                        <div>Score: ${data.scores[player] || 0}</div>
                    </div>
                `).join('');

            // Show action buttons for police
            if (data.roles[currentPlayerId] === '👮 Police') {
                document.getElementById('actionArea').innerHTML = `
                    <h3>You're the Police! Guess the Thief:</h3>
                    ${Object.keys(data.players)
                        .filter(p => p !== currentPlayerId)
                        .map(player => `
                            <button onclick="makeGuess('${player}')">${player} (${data.roles[player]})</button>
                        `).join('')}
                `;
            } else {
                document.getElementById('actionArea').innerHTML = `
                    <h3>Waiting for Police to make a guess...</h3>
                `;
            }
        }

        function showFinalResults(scores) {
            const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            document.getElementById('finalScores').innerHTML = sortedScores
                .map(([player, score], index) => `
                    <div class="player-card" style="font-size: 1.2em;">
                        ${index === 0 ? '🏆 ' : '🎖️'} ${player}: ${score} points
                    </div>
                `).join('');
        }

        function newGame() {
            window.location.reload();
        }
    </script>
</body>
</html>
